<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleteria - La tradicional</title>
    <link href="{{ url_for('static', filename='css/estilos_nav.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
    <link href="{{ url_for('static', filename='css/estilos_layout_galleteria.css') }}" rel="stylesheet"
        type="text/css" />
    {% block links %}

    {% endblock %}
</head>

<body>
    <a href="{{ url_for('portal_cliente.index') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
    </a>
    <!-- Menu -->
    <header class="header">
        <nav class="nav">
            <a href="portal-cliente" class="{{ 'activo' if active_page == 'portal_cliente' else '' }}">Pedidos</a>
            <a href="mis-pedidos" class="{{ 'activo' if active_page == 'mis_pedidos' else '' }}">Mis Pedidos</a>
        </nav>
    </header>

    {% block container %}
    <!-- Aquí se cargará el contenido específico de cada página -->
    {% endblock %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}
    <!-- Aquí se cargarán los scripts específicos de cada página -->
    {% endblock %}
</body>
</html>
